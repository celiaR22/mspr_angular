<div class="container">

  <img class="bg" src="../../assets/image/background_test.jpg" alt="" >
  <mat-card>
    <img src="../../assets/image/image.png" alt="">
    <mat-card-header>
      <mat-card-title>Welcome back</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]='loginForm' class="example-form" (ngSubmit)="onSubmitForm()">

                <!-- champ email -->
                <mat-form-field appearance="outline">
                  <mat-label>Enter your email</mat-label>
                  <input matInput type="email" formControlName="email" placeholder="test@test.com">
                </mat-form-field>

                <!-- champ password -->
                <mat-form-field appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="*****">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>

                <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>

                <button mat-raised-button class="btn-action">Login</button>

            </form>

            <p>Pas encore inscrit ? <span><a routerLink="/register">S'inscrire</a></span></p>

    </mat-card-content>
  </mat-card>

</div>
