<div class="container">

  <img class="bg" src="../../assets/image/background_test.jpg" alt="">

  <div *ngIf="!choiceUser" class="btn-choice">
    <button mat-raised-button class="btn-action" (click)="isBotaniste(false)">A'roseur</button>
    <button mat-raised-button class="btn-action" (click)="isBotaniste(true)">Botaniste</button>
  </div>

  <mat-card *ngIf="choiceUser">

    <img src="../../assets/image/logo.png" alt="">
    <mat-card-content>
      <form [formGroup]='loginForm' (ngSubmit)="onSubmitForm()">

        <!-- champ email -->
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="test@test.com">
          <mat-error *ngIf="errorMessage.email">{{errorMessage.email}}</mat-error>
        </mat-form-field>


        <!-- champ password -->
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="*****">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="errorMessage.password">{{errorMessage.password}}</mat-error>
        </mat-form-field>

        <button mat-raised-button class="btn-action">Login</button>

      </form>

      <p *ngIf="!isLoginBotaniste">Pas encore inscrit ? <span><a routerLink="/register">S'inscrire</a></span></p>
      <button mat-raised-button (click)="goBack()">Changer de profil</button>

    </mat-card-content>
  </mat-card>

</div>

<router-outlet></router-outlet>
