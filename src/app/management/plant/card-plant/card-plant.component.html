<div class="plantContainer" *ngIf="plants.length > 0">
    <mat-card class="example-card" *ngFor="let plant of plants">
        <mat-card-header>
            <mat-card-title>{{plant.name}}</mat-card-title>
            <mat-card-subtitle>{{plant.type}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="../../../assets/image/avatar.png" alt="{{plant.name}}"> -->
        <mat-card-content>
            <p>
                {{plant.instruction}}
            </p>
            <button mat-button color="primary">{{plant.status}}</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="updatePlant(plant.id)">Modifier</button>
            <button mat-raised-button color="warn" (click)="deletePlantById(plant)">Supprimer</button>
        </mat-card-actions>
    </mat-card>
</div>
<div *ngIf="plants.length ==  0"> Vous n'avez pas de plantes pour le moment</div>
