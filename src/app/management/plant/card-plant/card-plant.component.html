<div *ngIf="plants" class="plantContainer">
    <mat-card class="example-card" *ngFor="let plant of plants">
        <mat-card-header>
            <mat-card-title>{{plant.name_plant | titlecase}}</mat-card-title>
            <mat-card-subtitle>{{plant.type_plant | uppercase}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/image/avatar.png" alt="">
        <mat-card-content>
            <p>
                {{plant.instructions_plant}}
            </p>
            <p>{{plant.status_plant | titlecase}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="updatePlant(plant.plant_id)">Modifier</button>
            <button mat-raised-button class="deletebtn" (click)="deletePlantById(plant)">Supprimer</button>
        </mat-card-actions>
    </mat-card>
</div>
