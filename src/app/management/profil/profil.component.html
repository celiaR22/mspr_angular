<app-nav-bar>
  <div class="container">
    <mat-card class="profileCard">
      <mat-card-header>
        <mat-card-title>Informations personnelles</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="firstname" [readonly]="!isEditMode" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="lastname" [readonly]="!isEditMode" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [readonly]="!isEditMode" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="phone" [readonly]="!isEditMode" />
          </mat-form-field>

          <div *ngIf="isEditMode" class="align-items">
            <button mat-raised-button color="primary" type="submit">
              Valider
            </button>
            <button mat-raised-button color="warn" type="button" (click)="onCancel()">
              Annuler
            </button>
          </div>

          <div *ngIf="!isEditMode">
            <button mat-raised-button color="primary" type="button" (click)="onEdit()">
              Modifier
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-nav-bar>
