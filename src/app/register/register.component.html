<mat-card>
    <img src="../../assets/image/image.png" alt="">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form [formGroup]='registerForm' (ngSubmit)="onSubmitForm()">

                <!-- champs prÃ©nom -->
                <mat-form-field appearance="outline">
                    <mat-label>Enter your firstname</mat-label>
                    <input matInput type="text" formControlName="firstName" >
                </mat-form-field>

                <!-- champs nom -->
                <mat-form-field appearance="outline">
                    <mat-label>Enter your lastname</mat-label>
                    <input matInput type="text" formControlName="lastName" >
                </mat-form-field>

                <!-- champs email -->
                <mat-form-field appearance="outline">
                  <mat-label>Enter your email</mat-label>
                  <input matInput type="email" formControlName="email" >
                </mat-form-field>

                <!-- champs email confirm -->
                <mat-form-field appearance="outline">
                    <mat-label>Confirm your email</mat-label>
                    <input matInput type="email" formControlName="confirmEmail" >
                  </mat-form-field>

                <!-- champs mdp -->
                <mat-form-field appearance="outline">
                  <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>

                <!-- champs mdp confirm -->
                <mat-form-field appearance="outline">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>

                <button mat-raised-button color="primary">Login</button>
              </form>
    </mat-card-content>
  </mat-card>
