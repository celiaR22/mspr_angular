<mat-toolbar (mouseover)="onHover(true)" (mouseleave)="onHover(false)" [class.hover]="isHover">
    <mat-toolbar-row class="logo-container">
        <img src="../../../assets/image/logo.png" alt="logo arosaje" class="logo">
        <span *ngIf="isHover">Arosaje</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="primary" (mouseover)="onHover(true)" (mouseleave)="onHover(false)" [class.hover]="isHover">
    <mat-toolbar-row *ngFor="let item of navigations" class="navButtons" routerLinkActive="activeLink"
        routerLink="{{item.link}}">
        <mat-icon>{{item.icon}}</mat-icon>
        <span *ngIf="isHover">{{item.name}}</span>
    </mat-toolbar-row>
</mat-toolbar>
